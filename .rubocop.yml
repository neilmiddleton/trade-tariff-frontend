inherit_gem:
  rubocop-govuk:
    - config/default.yml
    - config/rails.yml

require: rubocop-rspec

AllCops:
  TargetRubyVersion: 2.7.1
  Exclude:
    - 'db/schema.rb'
    - 'vendor/**/*'
    - 'bin/**'
    - 'db/**/*'
    - 'node_modules/**/*'
    - 'tmp/**/*'
    - 'config/initializers/canonical_rails.rb'
    - 'config/puma.rb'
    - 'spec/spec_helper.rb'
Style/FrozenStringLiteralComment:
  Enabled: false
Style/Documentation:
  Enabled: false
Metrics/AbcSize:
  Max: 20
Layout/LineLength:
  Max: 120
Style/GuardClause:
  MinBodyLength: 2
Layout/AccessModifierIndentation:
  Enabled: false
Metrics/BlockLength:
  Enabled: false
Metrics/ModuleLength:
  Enabled: false
RSpec/DescribeClass:
  Exclude:
    - tasks/**/*.rb
    - spec/features/*
RSpec/ExampleLength:
  Enabled: false
RSpec/NestedGroups:
  Max: 4
Style/StringLiterals:
  EnforcedStyle: single_quotes
